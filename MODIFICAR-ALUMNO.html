<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial sacle=1.0">
        <title>Modificar Alumno</title>
        <link rel="stylesheet" href="styles/ESTILO-MODIFICAR-ALUMNO.css">
    </head>
    <body>
        <main>
            <a href="HOME-ADMIN.HTML">
                <button class="backMenu" type="button">Home</button>    
            </a>
            <div class="menu"></div>
            <div class="forma_fondo"></div>
            <h1 class="ff-text">IMDF</h1>
            
            <div class="forma_fondo1"></div>
            <div class="contenedor-agregar-alumno">
                <h1>MODIFICAR ALUMNO</h1>
                <form action="" class="formulario__agregar_alumno">
                    <h2>Nombre</h2>
                    <input type="text" placeholder="Nombre" id="nombre-agregar-alumno">
                    <h2>Apellido</h2>
                    <input type="text" placeholder="Apellido" id="apelido-agregar-alumno">
                    <h2>Curso</h2>
                    <input type="text" placeholder="Curso" class="curso-aparte" id="curso-agregar-alumno">
                    <h2 class="division-aprte">División</h2 class="division-aprte">
                    <input type="text" placeholder="División" class="division-form" id="división-agregar-alumno">
                    <h2>DNI</h2>
                    <input type="text" placeholder="DNI" id="dni-agregar-alumno">
                    <h2>Dirección</h2>
                    <input type="text" placeholder="Dirección" id="dirección-agregar-alumno">
                    <h2>Telefono</h2>
                    <input type="text" placeholder="Telefono" id="telefono-agregar-alumno">
                    <h2>Email</h2>
                    <input type="text" placeholder="Email" id="email-agregar-alumno">
                    <input type="submit"  class="boton-agregar"value="Guaradar" id="boton-agregar-alumno">
                 </form action="" class="formulario__agregar_alumno">      
                <input type="button" class="boton-agregar-modificar"value="Agregar/Modificar Alumno" id="boton-agregar-modificar-alumno">
            </div class="contenedor-agregar-alumno">
        </main>

    </body>
</html>
